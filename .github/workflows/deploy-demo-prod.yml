name: Deploy ProfilePerfectAI Demo-Prod

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  NODE_VERSION: '20.x'
  AZURE_SUBSCRIPTION_ID: '44e77ffe-2c39-4726-b6f0-2c733c7ffe78'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: profileperfect-ai
          package: '.'

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Verify deployment
        run: |
          curl -f -L --max-time 30 "https://profileperfect.saroshhussain.com" >/dev/null || \
          (echo "Deployment verification failed" && exit 1)

